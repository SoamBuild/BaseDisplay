<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="avanzado.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>MotorAvanzado</title>
    <div class="InfoBanner">
        <h1 class="Phead">MotorControl avanzado</h1>

        <button class="Infobox" role="link" onclick="window.location='/'">Home</button>
        <button class="Infobox" onclick="Mode1()">Vel|Seg</button>
        <button class="Infobox" onclick="Mode2()">Dis|Seg</button>
        <button class="Infobox" onclick="Mode3()">Frecuencia</button>

    </div>

</head>

<body>
    <script src="avanzado.js"></script>
    <div class="MotorBox">

        <div class="Valuetomove" id="moveit">
            <h2>Motor</h2>
            <label for="VelX" id="Lvalue1">Seleccionar modo</label>
            <input id="VelX" type="number">
            <label for="DisX" id="Lvalue2">Seleccionar modo</label>
            <input id="DisX" type="number">
        </div>
        <div id="hola" class="Select">
            <h2>Frecuencia hz</h2>

            <select name="MoveFrecuencia" id="Frecuencias">
                <option value="1">1hz</option>
                <option value="2">2hz</option>
                <option value="3">3hz</option>
                <option value="4">4hz</option>
            </select>

        </div>
    </div>
    <div class="Control">
        <h2>Control Motors</h2>
        <button onclick="Move()">Move</button>
        <button onclick="MoveX()">Move X</button>
        <button onclick="MoveY()">Move Y</button>
        <button onclick="Stop()">Stop</button>
    </div>
</body>

</html>
