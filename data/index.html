<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WebMotorControl</title>
    <header>
        <h1 class="thead">Motor Control Web</h1>
        <p class="info">Mesa vibratoria controlable en 2 ejes con el objetivo de utilizarla <br />
            como sistema de estandarización de sistemas de movimiento <br />para la calibración
            de los sensores de desplazamiento</p>
    </header>
</head>


<body>
    <div class=tableback>
        <h2>Value motor</h2>
        <div class="value">
            <div class="Motorx">
                <h2>Eje X</h2>
                <label for="Velocidad">Velocidad</label>
                <input id="VelX" type="number" id="Velocidad">
                <label for="Distancia">Distancia</label>
                <input id="DisX" type="number" id="Distancia">
            </div>
            <div class="Motory">
                <h2>Eje Y</h2>
                <label for="Velocidad">Velocidad</label>
                <input id="VelY" type="number" id="Velocidad">
                <label for="Distancia">Distancia</label>
                <input id="DisY" type="number" id="Distancia">
            </div>
        </div>
    </div>
    <div class="code">
        <script>
            var data = ""
            function Move() {
                var VelocidadX = document.getElementById("VelX").value;
                var DistanciaX = document.getElementById("DisX").value;
                var VelocidadY = document.getElementById("VelY").value;
                var DistanciaY = document.getElementById("DisY").value;
                data = `Velx=${VelocidadX},Disx=${DistanciaX},Vely=${VelocidadY},Disy=${DistanciaY}`
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/Move?value=" + data, true);
                xhr.send();
            }
            function MoveX() {
                var VelocidadX = document.getElementById("VelX").value;
                var DistanciaX = document.getElementById("DisX").value;
                data = `Velx=${VelocidadX},Disx=${DistanciaX}`
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/MoveX?value=" + data, true);
                xhr.send();
            }
            function MoveY() {
                var VelocidadY = document.getElementById("VelY").value;
                var DistanciaY = document.getElementById("DisY").value;
                data = `Vely=${VelocidadY},Disy=${DistanciaY}`
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/MoveY?value=" + data, true);
                xhr.send();
            }
            function Stop() {
                data = "Stop"
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/MoveY?value=" + data, true);
                xhr.send();
            }
        </script>
    </div>

    <div class="Control">
        <h2>Control Motors</h2>
        <button onclick="Move()">Move</button>
        <button onclick="MoveX()">Move X</button>
        <button onclick="MoveY()">Move Y</button>
        <button onclick="Stop()">Stop</button>
    </div>
</body>

</html>
